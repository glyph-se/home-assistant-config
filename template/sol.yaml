- binary_sensor:
    - name: "Sol ost"
      state: >-
        {{
        (state_attr("sun.sun", "elevation") > 10) and
        (state_attr("sun.sun", "azimuth") < 190) and
        states("binary_sensor.soligt_vader") and
        input_boolean.sol_automation
        }}
    - name: "Sol syd"
      state: >-
        {{
        (state_attr("sun.sun", "azimuth") > 138) and
        (state_attr("sun.sun", "elevation") > 10) and
        states("binary_sensor.soligt_vader") and
        input_boolean.sol_automation
        }}
    - name: "Soligt vÃ¤der"
      state: '{{ (states("weather.home") in ("sunny", "partlycloudy")) }}'
      delay_on:
        minutes: 6
      delay_off:
        minutes: 70
