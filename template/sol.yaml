- binary_sensor:
    - name: "Sol ost"
      state: >-
        {{
        (state_attr("sun.sun", "azimuth") > 110) and
        (state_attr("sun.sun", "azimuth") < 190) and
        (states("weather.home") == "sunny")
        }}
      delay_off:
        minutes: 10
      delay_on:
        minutes: 10
    - name: "Sol syd"
      state: >-
        {{
        (state_attr("sun.sun", "azimuth") > 150) and
        (state_attr("sun.sun", "elevation") > 10) and
        (states("weather.home") == "sunny")
        }}
      delay_off:
        minutes: 10
      delay_on:
        minutes: 10
