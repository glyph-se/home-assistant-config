- light:
    - name: "Köksö"
      state: "{{ is_state('light.kokso_knapp_basic', 'on') and is_state('light.kokso_strip', 'on') }}"
      level: "{{ state_attr('light.kokso_strip', 'brightness') }}"
      temperature: "{{ state_attr('light.kokso_strip', 'color_temp') }}"
      turn_on:
        action: light.turn_on
        entity_id: light.kokso_knapp_basic
      turn_off:
        action: light.turn_off
        entity_id: light.kokso_knapp_basic
      set_level:
        action: light.turn_on
        entity_id: light.kokso_strip
        data:
          brightness: "{{ brightness }}"
      set_temperature:
        action: light.turn_on
        entity_id: light.kokso_strip
        data:
          color_temp: "{{ color_temp }}"
