      platform: device
      device_id: 0ed67a986d805df2f3c109d23f1c772e
      entity_id: binary_sensor.vardagsrumssensor_occupancy
      domain: binary_sensor
      for:
        hours: 3
        minutes: 0
        seconds: 0
        milliseconds: 0
    timeout: 36000
  - service: light.turn_off
    target:
      entity_id: light.taklampor
  mode: single
