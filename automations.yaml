    entity_id: binary_sensor.badrumsensor_uppe_occupancy
    domain: binary_sensor
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.nattlage
        state: 'on'
      sequence:
      - type: turn_on
        device_id: 498cd0ce45c6e6999b7636f5d2f8cce0
        entity_id: switch.badrumspegel_uppe
        domain: switch
    default:
    - type: turn_on
      device_id: 498cd0ce45c6e6999b7636f5d2f8cce0
      entity_id: switch.badrumslampa_uppe
      domain: switch
  - wait_for_trigger:
    - type: not_occupied
      platform: device
      device_id: d6ee36a4c7142a6dc0d3a176cb100ce9
      entity_id: binary_sensor.badrumsensor_uppe_occupancy
      domain: binary_sensor
      for:
        hours: 0
        minutes: 10
        seconds: 0
    timeout: 00:60:00
    enabled: false
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: binary_sensor.badrum_uppe_shower_on
        state: 'off'
        for:
          hours: 0
          minutes: 15
          seconds: 0
    then:
    - delay:
        hours: 0
        minutes: 15
        seconds: 0
        milliseconds: 0
    enabled: false
  - repeat:
      until:
      - condition: or
        conditions:
        - condition: template
          value_template: '{{ repeat.index == 60 }}'
        - condition: and
          conditions:
          - type: is_not_occupied
            condition: device
            device_id: d6ee36a4c7142a6dc0d3a176cb100ce9
            entity_id: binary_sensor.badrumsensor_uppe_occupancy
            domain: binary_sensor
            for:
              hours: 0
              minutes: 10
              seconds: 0
          - condition: state
            entity_id: binary_sensor.badrum_uppe_shower_on
            state: 'off'
            for:
              hours: 0
              minutes: 15
              seconds: 0
      sequence:
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
    enabled: true
  - type: turn_off
    device_id: 498cd0ce45c6e6999b7636f5d2f8cce0
    entity_id: switch.badrumslampa_uppe
    domain: switch
  - type: turn_off
    device_id: 498cd0ce45c6e6999b7636f5d2f8cce0
    entity_id: switch.badrumspegel_uppe
    domain: switch
  mode: single
  max_exceeded: silent
