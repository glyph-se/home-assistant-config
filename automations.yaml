    entity_id: binary_sensor.vardagsrumssensor_occupancy
    domain: binary_sensor
  condition:
  - type: is_illuminance
    condition: device
    device_id: 0ed67a986d805df2f3c109d23f1c772e
    entity_id: sensor.vardagsrumssensor_illuminance
    domain: sensor
    below: 10
